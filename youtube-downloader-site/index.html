<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <p class="logo"></p>
            <p>Conversor de Shorts</p>
            <p>Conversor de vídeos</p>
            <div class="language-options">
                <select name="language-options" id="language-options">
                <option value="">Português</option>
                <option value="">English</option>
              </select>
            </div>
        </header>
    </div>

    <div class="search-box">
        <h1>Baixar vídeo do YouTube</h1>
        <p>Converta. Baixe. Compartilhe. Tudo, gratuitamente.</p>
        <input type="text" name="search-url" id="search-url" placeholder="Cole o link do vídeo aqui">
        <div class="search-button"><img src="imgs/search-interface-symbol.png" alt="search-interface-symbol" class="search-button-symbol"></div>

          </select>
        </div> -->
